name: Test Suite

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test-python:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('server/requirements.txt', 'server/tests/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Install linting and type checking tools
        run: |
          pip install flake8 black mypy pylint bandit safety

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,venv,__pycache__,.pytest_cache
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics --exclude=.venv,venv,__pycache__,.pytest_cache
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check --diff . --exclude='/(\.venv|venv|__pycache__|\.pytest_cache)/'
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy . --ignore-missing-imports --exclude='(\.venv|venv|__pycache__|\.pytest_cache)' || true
        continue-on-error: true

      - name: Security check with bandit
        run: |
          bandit -r . -x ./tests,./venv,./.venv -f json -o bandit-report.json || true
          bandit -r . -x ./tests,./venv,./.venv || true
        continue-on-error: true

      - name: Dependency security check with safety
        run: |
          safety check --json || true
          safety check || true
        continue-on-error: true

      - name: Create test database
        run: |
          python -c "from db import init_db; init_db()" || echo "Database initialization skipped"

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --maxfail=5 \
            --tb=short \
            --junit-xml=pytest-results.xml
        env:
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci
          ANTHROPIC_API_KEY: test-api-key-for-ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage.xml
          flags: python-${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            server/pytest-results.xml
            server/htmlcov/
            server/coverage.xml
            server/bandit-report.json

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
        continue-on-error: false

  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Run performance benchmarks
        run: |
          pytest tests/ -v --benchmark-only --benchmark-json=benchmark-results.json || true
        env:
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: server/benchmark-results.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Start Flask server
        run: |
          python app.py &
          sleep 5
        env:
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci
          PORT: 8080

      - name: Run integration tests
        run: |
          pytest tests/test_api_integration.py -v --tb=short
        env:
          API_BASE_URL: http://localhost:8080
          FLASK_ENV: testing

      - name: Stop Flask server
        if: always()
        run: |
          pkill -f "python app.py" || true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './server'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-python, test-performance, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test suite completed"
          echo "Python tests: ${{ needs.test-python.result }}"
          echo "Performance tests: ${{ needs.test-performance.result }}"
          echo "Integration tests: ${{ needs.integration-tests.result }}"

      - name: Fail if tests failed
        if: needs.test-python.result == 'failure' || needs.integration-tests.result == 'failure'
        run: exit 1