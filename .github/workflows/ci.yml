name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  python-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
        pip install pytest pytest-cov flake8 safety
    
    - name: Lint with flake8
      run: |
        flake8 server --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 server --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Security check with safety
      run: safety check -r server/requirements.txt
    
    - name: Test with pytest
      run: |
        cd server && SECRET_KEY=test_secret_key python -m pytest tests/ -v --cov=. --cov-report=xml
      env:
        SECRET_KEY: test_secret_key
    
    - name: Python syntax check
      run: python -m py_compile $(find server -name "*.py")
    
    - name: CloudKit ERD Test
      run: |
        cd server && SECRET_KEY=test_secret_key python test_cloudkit_ci.py
      env:
        SECRET_KEY: test_secret_key
        # CloudKit CI test validates code structure without requiring live CloudKit connection

  swift-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: |
        XCODE_PATH=$(ls -d /Applications/Xcode_16*.app /Applications/Xcode_15*.app /Applications/Xcode.app 2>/dev/null | head -1)
        sudo xcode-select -s "${XCODE_PATH}/Contents/Developer"
        xcodebuild -version

    - name: Build iOS app
      run: |
        DEST=$(xcodebuild -showdestinations -project client/astronova.xcodeproj -scheme AstronovaApp 2>/dev/null | grep 'iOS Simulator' | head -1 | sed 's/.*{ //' | sed 's/ }$//')
        xcodebuild -project client/astronova.xcodeproj -scheme AstronovaApp -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" CODE_SIGNING_ALLOWED=NO build

  cloudkit-integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
    
    - name: CloudKit Full Integration Test
      run: |
        cd server && SECRET_KEY=test_secret_key python test_cloudkit_erd_complete.py
      env:
        SECRET_KEY: test_secret_key
        # Note: This test will show INTERNAL_ERROR until CloudKit schema is created
        # The test validates that authentication and CRUD operations are properly implemented

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
