name: iOS Build and Test

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'client/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'client/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:

jobs:
  swift-ios-build:
    name: iOS Build (Xcode ${{ matrix.xcode }})
    runs-on: macos-14

    strategy:
      fail-fast: false
      matrix:
        xcode: ['15.4']
        destination: ['platform=iOS Simulator,name=iPhone 15,OS=17.5']

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            client/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Check for compiler warnings
        run: |
          xcodebuild clean build \
            -project astronova.xcodeproj \
            -scheme AstronovaApp \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | tee build.log

          # Check for warnings
          if grep -q "warning:" build.log; then
            echo "::warning::Compiler warnings detected"
            grep "warning:" build.log || true
          fi

      - name: Run Swift tests
        run: |
          xcodebuild test \
            -project astronova.xcodeproj \
            -scheme AstronovaApp \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | tee test.log
        continue-on-error: true

      - name: Check for test failures
        run: |
          if grep -q "Test Suite.*failed" test.log; then
            echo "::error::Some tests failed"
            grep "Test Suite.*failed" test.log || true
          fi
        continue-on-error: true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-logs-${{ matrix.xcode }}
          path: |
            client/build.log
            client/test.log

  swift-lint:
    name: Swift Linting
    runs-on: macos-14

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging || true
        continue-on-error: true

  ios-summary:
    name: iOS Build Summary
    runs-on: ubuntu-latest
    needs: [swift-ios-build, swift-lint]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "iOS build completed"
          echo "Build result: ${{ needs.swift-ios-build.result }}"
          echo "Lint result: ${{ needs.swift-lint.result }}"

      - name: Fail if build failed
        if: needs.swift-ios-build.result == 'failure'
        run: exit 1