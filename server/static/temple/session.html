<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronova Temple Session</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(212, 168, 83, 0.3);
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #D4A853;
        }
        .session-info {
            font-size: 14px;
            color: #888;
        }
        .join-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }
        .join-screen h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #D4A853;
        }
        .join-screen p {
            color: #888;
            margin-bottom: 30px;
        }
        .join-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .join-form input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #0d0d1a;
            color: #fff;
            font-size: 16px;
        }
        .join-form input:focus {
            outline: none;
            border-color: #D4A853;
        }
        .join-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #B08D57 0%, #D4A853 50%, #C67D4D 100%);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 168, 83, 0.3);
        }
        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            padding: 10px 20px;
            background: rgba(212, 168, 83, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        .hidden {
            display: none !important;
        }
        #jitsi-container {
            width: 100%;
            flex: 1;
            min-height: 500px;
            border-radius: 12px;
            overflow: hidden;
            background: #0d0d1a;
        }
        .powered-by {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        .powered-by a {
            color: #D4A853;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Astronova Temple</div>
            <div class="session-info" id="sessionInfo"></div>
        </header>

        <!-- Join Screen -->
        <div id="joinScreen" class="join-screen">
            <h1>Join Pooja Session</h1>
            <p>Enter your name to join the video session</p>

            <div class="join-form">
                <input type="text" id="nameInput" placeholder="Your name" required>
                <button class="join-btn" id="joinBtn" onclick="joinRoom()">Join Session</button>
            </div>

            <div id="joinStatus" class="status hidden"></div>

            <div class="powered-by">
                Powered by <a href="https://jitsi.org" target="_blank">Jitsi Meet</a>
            </div>
        </div>

        <!-- Jitsi Container -->
        <div id="jitsiContainer" style="display: none;">
            <div id="jitsi-container"></div>
            <div class="powered-by">
                Powered by <a href="https://jitsi.org" target="_blank">Jitsi Meet</a>
            </div>
        </div>
    </div>

    <script>
        // Get session ID from URL
        const pathParts = window.location.pathname.split('/');
        const sessionId = pathParts[pathParts.length - 1] || 'default-session';

        document.getElementById('sessionInfo').textContent = `Session: ${sessionId.substring(0, 8)}...`;

        let jitsiApi = null;

        function showJoinStatus(message, isError = false) {
            const status = document.getElementById('joinStatus');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            status.classList.remove('hidden');
        }

        async function joinRoom() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showJoinStatus('Please enter your name', true);
                return;
            }

            const joinBtn = document.getElementById('joinBtn');
            joinBtn.disabled = true;
            joinBtn.textContent = 'Connecting...';

            try {
                // Get Jitsi room URL from backend
                const response = await fetch(`/api/v1/temple/session/${sessionId}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identity: name })
                });

                if (!response.ok) {
                    throw new Error('Failed to get room URL');
                }

                const data = await response.json();
                const roomUrl = data.roomUrl;
                const roomName = data.roomName;

                // Hide join screen, show video container
                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('jitsiContainer').style.display = 'flex';
                document.getElementById('jitsiContainer').style.flexDirection = 'column';
                document.getElementById('jitsiContainer').style.flex = '1';

                // Initialize Jitsi Meet
                const domain = 'meet.jit.si';
                const options = {
                    roomName: roomName,
                    width: '100%',
                    height: '100%',
                    parentNode: document.getElementById('jitsi-container'),
                    configOverwrite: {
                        startWithAudioMuted: false,
                        startWithVideoMuted: false,
                        enableWelcomePage: false,
                        prejoinPageEnabled: false,
                        disableDeepLinking: true,
                        defaultLanguage: 'en',
                        // Mobile optimizations
                        disableInviteFunctions: true,
                        doNotStoreRoom: true,
                        startScreenSharing: false,
                        // UI customization
                        toolbarButtons: [
                            'microphone', 'camera', 'closedcaptions', 'desktop',
                            'fullscreen', 'fodeviceselection', 'hangup', 'chat',
                            'recording', 'livestreaming', 'etherpad', 'settings',
                            'videoquality', 'filmstrip', 'stats', 'shortcuts',
                            'tileview', 'help', 'mute-everyone'
                        ],
                    },
                    interfaceConfigOverwrite: {
                        SHOW_JITSI_WATERMARK: false,
                        SHOW_WATERMARK_FOR_GUESTS: false,
                        SHOW_BRAND_WATERMARK: false,
                        BRAND_WATERMARK_LINK: '',
                        SHOW_POWERED_BY: false,
                        DEFAULT_BACKGROUND: '#1a1a2e',
                        DISABLE_JOIN_LEAVE_NOTIFICATIONS: false,
                        MOBILE_APP_PROMO: false,
                        // Toolbar
                        TOOLBAR_ALWAYS_VISIBLE: false,
                        TOOLBAR_TIMEOUT: 4000,
                    },
                    userInfo: {
                        displayName: name
                    }
                };

                jitsiApi = new JitsiMeetExternalAPI(domain, options);

                // Event listeners
                jitsiApi.addEventListener('videoConferenceJoined', () => {
                    console.log('User joined the conference');
                });

                jitsiApi.addEventListener('videoConferenceLeft', () => {
                    console.log('User left the conference');
                    // Could redirect back or show a message
                });

                jitsiApi.addEventListener('participantJoined', (participant) => {
                    console.log('Participant joined:', participant);
                });

                jitsiApi.addEventListener('participantLeft', (participant) => {
                    console.log('Participant left:', participant);
                });

                console.log('Jitsi Meet initialized successfully');

            } catch (err) {
                console.error('Join error:', err);
                showJoinStatus('Failed to join session. Please try again.', true);
                joinBtn.disabled = false;
                joinBtn.textContent = 'Join Session';
                document.getElementById('joinScreen').style.display = 'flex';
                document.getElementById('jitsiContainer').style.display = 'none';
            }
        }

        // Allow pressing Enter to join
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
