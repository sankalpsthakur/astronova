  <\!-- Stars -->
  <circle cx="200" cy="150" r="3" fill="white" opacity="0.8"/>
  <circle cx="800" cy="200" r="2" fill="white" opacity="0.6"/>
  <circle cx="150" cy="400" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="850" cy="600" r="3" fill="white" opacity="0.9"/>
  <circle cx="300" cy="800" r="2" fill="white" opacity="0.5"/>
  <circle cx="700" cy="900" r="2.5" fill="white" opacity="0.8"/>
  
  <\!-- Main cosmic symbol -->
  <circle cx="512" cy="512" r="200" fill="none" stroke="#FFD700" stroke-width="8"/>
  <circle cx="512" cy="512" r="150" fill="none" stroke="#87CEEB" stroke-width="4" opacity="0.6"/>
  
  <\!-- Central star -->
  <g transform="translate(512,512)">
    <polygon points="0,-60 15,-15 60,0 15,15 0,60 -15,15 -60,0 -15,-15" fill="#FFD700"/>
