  </g>
  
  <\!-- Orbiting elements -->
  <circle cx="312" cy="312" r="8" fill="#87CEEB" opacity="0.8"/>
  <circle cx="712" cy="312" r="6" fill="#DDA0DD" opacity="0.7"/>
  <circle cx="712" cy="712" r="8" fill="#98FB98" opacity="0.6"/>
  <circle cx="312" cy="712" r="6" fill="#FFB6C1" opacity="0.8"/>
